<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 6 del 2!</title>
</head>
<body>
    

    <script>
        let tabell = [];
        let index = 0;

        alert("Skriv inn tre tall!")
        let tall1 = parseInt(prompt("Skriv inn et tallet: "));
        let tall2 = parseInt(prompt("Skriv inn et høyere tallet: "));
        let tall3 = parseInt(prompt("Skriv inn det tallene skal kunne deles på: "));

        
        function test() {
            for (let i = tall1; i < tall2; i++) {
                if (i % tall3 === 0) {
                    tabell[index] = i;
                    index++;
                }
            }
        }

    test()
    document.write(tabell);
    </script>


</body>
</html>

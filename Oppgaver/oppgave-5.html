        }

        function differanse() {
            let a;

            if (tall1 < tall2) {
                temp = tall1;

                tall2 = temp;
                a = tall1 - tall2;
                alert("Differansen mellom " + tall1 + " og " + tall2 + " er " + a)
            } else {
                a = tall1 - tall2;
                alert("Differansen mellom " + tall1 + " og " + tall2 + " er " + a)
            }
        }

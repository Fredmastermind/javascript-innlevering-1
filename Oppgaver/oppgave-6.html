<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 6</title>
</head>
<body>
    

    <script>
        let tabell = [];
        let tabell2 = [];
        let index = 0;
        let index2 = 0;

        for (let i = 1; i < 61 ; i++) {
            if (i % 2 === 0) {
                tabell[index] = i;
                index++;
            } if (i % 3 === 0) {
                tabell2[index2] = i;
                index2++;
            }

        }
        
        document.write(tabell + "<br>" + tabell2);
    </script>


</body>
</html>
